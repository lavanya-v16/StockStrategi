{% extends 'app_pages/base.html' %}



{% block content %}
<body>
    <h3 class="text-xl font-semibold mx-1">Create account</h3>
    <br>
    <form id="cform" method="post" action="#">
        <input type="text" name="name" placeholder="Enter username" class="mx-1 p-1 my-1 border border-gray-900 rounded font-bold">
        <br>
        <br>
        <input type="text" name="pswd" placeholder="Enter password" class=" mx-1 p-1 my-1 border border-gray-900 rounded font-bold">
        <input type="submit" name="create" value="Create account" class=" bg-blue-900 text-white font-semibold p-2 rounded cursor-pointer">
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>


{% endblock %}
