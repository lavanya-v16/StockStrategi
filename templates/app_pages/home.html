
{% extends 'app_pages/base.html' %}


{% block content %}

<div class="bg-white-700 flex justify-center items-center h-screen">

    <div class="bg-white w-1/3 p-6 rounded-lg border border-black">
        <!-- <h1 class="text-center text-4xl font-bold text-blue-900">StockStrategiX</h1> -->
        <br>
        <h1 class="text-center text-2xl font-semibold mb-4">Login</h1>
        <form action="/login" id="lform" method="post">
            <input type="text" name="name" placeholder="Enter username" class="w-full p-2 mb-4 border border-gray-900 rounded font-bold " required>
            <br>
            <br>
            <input type="text" name="pswd" placeholder="Enter password" class="w-full p-2 mb-4 border border-gray-900 rounded font-bold" required>
            <input type="submit" name="login" value="Login" class="w-full bg-blue-900 text-white font-semibold p-2 rounded cursor-pointer">
        </form>
        <h4 class="text-center mt-4">Don't have an account? <a href="/create" class="text-blue-600">Create account</a></h4>
    </div>
</div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    

{% endblock %}
